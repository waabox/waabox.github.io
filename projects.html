<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <header class="header">
    <div class="header-inner">
      <a href="index.html" class="logo">waabox</a>
      <nav class="nav">
        <a href="index.html#about">About</a>
        <a href="index.html#featured">Featured</a>
        <a href="projects.html" style="color: var(--color-text);">Projects</a>
        <a href="https://github.com/waabox" target="_blank" rel="noopener noreferrer">GitHub</a>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark/light mode">
          <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
          <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
        </button>
      </nav>
    </div>
  </header>

  <main>
    <section class="projects" id="projects">
      <div class="projects-header scroll-hidden">
        <h2>Projects</h2>
        <p class="projects-subtitle">Open source tools and MCP servers</p>
      </div>

      <!-- Search -->
      <div class="projects-controls scroll-hidden scroll-delay-1">
        <div class="search-wrapper">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
          <input
            type="text"
            class="search-input"
            id="search-input"
            placeholder="Search projects..."
            autocomplete="off"
          >
        </div>
      </div>

      <!-- Filters -->
      <div class="filter-bar scroll-hidden scroll-delay-1">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="mcp">MCP Servers</button>
        <button class="filter-btn" data-filter="tool">Tools</button>
      </div>

      <!-- Results count -->
      <p class="results-count" id="results-count"></p>

      <!-- Grid -->
      <div class="projects-grid" id="projects-grid"></div>

      <!-- Loading -->
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading repositories from GitHub...</p>
      </div>

      <!-- Error -->
      <div class="error" id="error" style="display:none;">
        <p>Could not load repositories. <a href="https://github.com/waabox?tab=repositories" target="_blank" rel="noopener noreferrer">View on GitHub</a></p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <p>From Argentina with love &mdash; &copy; 2026 waabox</p>
    </div>
  </footer>

  <script src="projects.js"></script>

</body>
</html>
